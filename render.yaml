services:
  - type: web
    name: ai-designer-app
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run server
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-designer-db
          property: connectionString
      - key: DATABASE_SSL
        value: "true"
      - key: GEMINI_API_KEY
        sync: false
      - key: UPLOADS_ROOT
        value: /var/data/uploads

databases:
  - name: ai-designer-db
    plan: free

